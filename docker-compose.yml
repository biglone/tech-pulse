services:
  app:
    build:
      context: .
      target: runner
    ports:
      - "45103:3000"
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
  worker:
    build:
      context: .
      target: worker
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: ["pnpm", "worker"]
  digest:
    build:
      context: .
      target: worker
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - digest
    command: ["pnpm", "digest"]

volumes:
  tech-pulse-data:
