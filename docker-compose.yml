services:
  app:
    build:
      context: .
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    restart: unless-stopped
  worker:
    build:
      context: .
      target: worker
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    restart: unless-stopped
    command: ["pnpm", "worker"]
  digest:
    build:
      context: .
      target: worker
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    volumes:
      - tech-pulse-data:/data
    profiles:
      - digest
    command: ["pnpm", "digest"]
  tts:
    image: ${TTS_IMAGE:-ghcr.io/coqui-ai/tts:latest}
    platform: ${TTS_PLATFORM:-linux/amd64}
    env_file:
      - .env.docker
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - tech-pulse-tts:/root/.local/share/tts
      - ./tts/voices:/voices:ro
    restart: unless-stopped
    command: sh -c "tts-server --model_name ${TTS_MODEL_NAME:-tts_models/multilingual/multi-dataset/xtts_v2} --use_cuda ${TTS_USE_CUDA:-true} --port ${TTS_PORT:-5002}"

volumes:
  tech-pulse-data:
  tech-pulse-tts:
