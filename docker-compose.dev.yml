services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - .:/app
      - tech-pulse-node_modules:/app/node_modules
      - tech-pulse-data:/data
      - tech-pulse-pnpm-store:/pnpm-store
    command: sh -c "pnpm install && pnpm exec next dev --hostname 0.0.0.0"
  worker:
    build:
      context: .
      target: dev
    env_file:
      - .env.docker
    environment:
      NODE_ENV: development
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - .:/app
      - tech-pulse-node_modules:/app/node_modules
      - tech-pulse-data:/data
      - tech-pulse-pnpm-store:/pnpm-store
    command: sh -c "while [ ! -x node_modules/.bin/tsx ] || ! ls node_modules/.pnpm/@prisma+client*/node_modules/.prisma/client/default.js >/dev/null 2>&1; do sleep 1; done; pnpm worker"
  digest:
    build:
      context: .
      target: dev
    env_file:
      - .env.docker
    environment:
      NODE_ENV: development
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - .:/app
      - tech-pulse-node_modules:/app/node_modules
      - tech-pulse-data:/data
      - tech-pulse-pnpm-store:/pnpm-store
    profiles:
      - digest
    command: sh -c "while [ ! -x node_modules/.bin/tsx ] || ! ls node_modules/.pnpm/@prisma+client*/node_modules/.prisma/client/default.js >/dev/null 2>&1; do sleep 1; done; pnpm digest"
  tts:
    image: ${TTS_IMAGE:-ghcr.io/coqui-ai/tts:latest}
    platform: ${TTS_PLATFORM:-linux/amd64}
    env_file:
      - .env.docker
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - tech-pulse-tts:/root/.local/share/tts
      - ./tts/voices:/voices:ro
    ports:
      - "5002:5002"
    profiles:
      - tts
    command: sh -c "tts-server --model_name ${TTS_MODEL_NAME:-tts_models/multilingual/multi-dataset/xtts_v2} --use_cuda ${TTS_USE_CUDA:-false} --port ${TTS_PORT:-5002}"

volumes:
  tech-pulse-data:
  tech-pulse-node_modules:
  tech-pulse-pnpm-store:
  tech-pulse-tts:
